<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministrante</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>    
    <form enctype="multipart/form-data" action="index.php?class=InscricaoForm&method=save" method="post">
        <label for="id">
            Codigo
            <input type="number" name="id" id="id" readonly>
        </label>
        <label for="palestra">
            Palestras
            <select name="id_palestra" id="palestra" >                
                {palestras}
            </select>
        </label>
        <label for="participante">
            Participantes
            <select name="id_participante" id="participante">                
                {participantes}
            </select>
        </label>  
        <input type="submit" value="Inscrever">
    </form>    
</body>
</html>
